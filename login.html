<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styleLogin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="imagem"><img src="img/pagina.png" alt="menino" /></div>
    <form action="">
      <div class="titulo-login">
        <h1>Área de Login</h1>
        <div class="barra"></div>
      </div>
      <div class="input-usuario">
        <label for="">CPF</label>
        <input type="number" id="cpf-usuario" />
      </div>
      <div class="input-usuario">
        <label for="">Senha</label>
        <input type="password" id="senha" />
      </div>

      <div class="senha-usuario">
        <input type="checkbox" id="mostra-senha" />

        <p>Mostrar senha</p>
      </div>

      <button class="botao">Logar</button>

      <p>
        Esqueceu sua senha ?
        <a href="esquecersenha.html">Clique aqui</a>
      </p>
      <p>
        Ainda não tem conta?
        <a href="formulario.html">Clique aqui</a>
      </p>
    </form>
    <script src="js/app.js"></script>
  </body>
</html>
